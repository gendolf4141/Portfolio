{% extends 'my_portfolio/base.html' %}

{% block content %}

<h1>Домашняя страница</h1>
{% load static %}
<a href="{% url 'blog:all_blogs'%}">Blog</a>
<br>
<img src="{% static 'my_portfolio/photo_2023-02-25_22-50-50.jpg' %}" height=500 width=400>
<br>
<a href="{% static 'my_portfolio/resume_gennadiy_urusov.pdf' %}">Resume</a>
<br>
{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
        <br><a href="{{ project.url }}"></a>

    {% endif %}
{% endfor %}

{% endblock %}
